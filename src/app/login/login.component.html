<div class="bg-img">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                   
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" [class.is-invalid]="loginForm.get('userName').invalid && 
                        loginForm.get('userName').touched" formControlName="userName"  class="form-control" placeholder="username">
                        <small class="text-warning" [class.d-none]="loginForm.get('userName').valid || 
                        loginForm.get('userName').untouched">Username required</small>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [class.is-invalid]="loginForm.get('password').invalid && 
                                                   loginForm.get('password').touched" type="password" formControlName="password" class="form-control" placeholder="password">
                        <small class="text-warning" [class.d-none]="loginForm.get('password').valid || 
                        loginForm.get('password').untouched">Password required</small>                           
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        </div>
                        <select [class.is-invalid]="loginForm.get('role').invalid && 
                        loginForm.get('role').touched" name="role"  class="form-control" formControlName="role">
                            <option value="">Login As</option>
                            <option *ngFor="let role of roles">{{role}}</option>
                        </select>
                        <small class="text-warning" [class.d-none]="loginForm.get('role').valid || 
                        loginForm.get('role').untouched">Choose role</small>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input [disabled]="(loginForm.invalid && loginForm.touched) || (loginForm.untouched)" type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="register">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
